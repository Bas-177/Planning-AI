<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Planning Industrie AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Planning Industrie AI</h1>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/planning">Planning</a></li>
                <li><a href="/agenda" class="active">Agenda</a></li>
                <li><a href="/medewerkers">Medewerkers</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Agenda - Vrije Dagen</h2>
            <button class="btn btn-primary" onclick="showAddVrijeDagForm()">+ Vrije Dag Toevoegen</button>
        </div>

        <!-- Formulier voor vrije dag -->
        <div id="vrijeDagForm" class="form-container" style="display: none;">
            <h3>Vrije Dag Toevoegen</h3>
            <form id="addVrijeDagForm" onsubmit="addVrijeDag(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="vrijeDagDatum">Datum *</label>
                        <input type="date" id="vrijeDagDatum" name="datum" required>
                    </div>
                    <div class="form-group">
                        <label for="vrijeDagOmschrijving">Omschrijving</label>
                        <input type="text" id="vrijeDagOmschrijving" name="omschrijving" placeholder="bijv. Feestdag, Vakantie">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vrijeDagMedewerker">Medewerker (optioneel - leeg = alle medewerkers)</label>
                    <select id="vrijeDagMedewerker" name="medewerker">
                        <option value="">Alle medewerkers</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Toevoegen</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddVrijeDagForm()">Annuleren</button>
                </div>
            </form>
        </div>

        <!-- Kalender overzicht -->
        <div class="table-container">
            <table id="agendaTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Dag</th>
                        <th>Omschrijving</th>
                        <th>Medewerker</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody id="agendaTableBody">
                    <!-- Vrije dagen worden hier geladen -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/agenda.js"></script>
</body>
</html>
